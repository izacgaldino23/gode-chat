<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <title>Command Chat</title>
</head>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0;
        outline: none;
        font-family: 'Ubuntu Mono';
        font-size: 1.05em;
    }

    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: rgb(25, 25, 25);
        color: white;
        overflow: hidden;
        justify-content: space-between;
    }

    #mensagens {
        width: 100%;
        overflow: auto;
        padding: 15px;
    }

    #mensagens img {
        display: block;
        margin: 20px 0;
        border-radius: 5px;
        max-width: 300px;
        max-height: 300px;
    }

    #escrever_box {
        display: flex;
        border-top: 1px solid rgba(255, 255, 255, .2);
        align-items: center;
    }

    #escrever_box span {
        padding-left: 10px;
    }

    #escrever {
        padding: 20px 15px;
        background: transparent;
        color: white;
        width: 100%;
    }

    .aviso {
        opacity: .75;
        padding-bottom: 5px;
        display: block;
        word-wrap: break-word;
    }

    .msg {
        margin-bottom: 5px;
        display: block;
        word-wrap: break-word;
    }

    .msg span,
    .inout span,
    .celula_opacity {
        opacity: .75;
    }

    .me strong {
        color: #09edc3
    }

    td {
        padding-right: 15px;
    }

    /* Scroll 1 */
    *::-webkit-scrollbar {
        width: 4px;
        height: 8px;
    }

    *::-webkit-scrollbar-track {
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
    }

    *::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, .5);
        border-radius: 10px;
    }
</style>

<script type="text/template" id="help_template">
    <p>=============== COMANDOS - {{data}} ===============</p>
    <br />
    <table>
        {{#commands}}
        <tr>
            <td><strong>{{name}}</strong></td>
            <td>{{args}}</td>
            <td class='celula_opacity'> -> {{description}}</td>
        </tr>
        <!-- <p><strong>{{name}}</strong> {{args}} -> {{description}}</p> -->
        {{/commands}}
    </table>
    <br />
    <p>====================================================</p>
    <br />
</script>

<script type="text/template" id="rooms_template">
    <p>========= SALAS =========</p>
    <br />
    {{#rooms}}
    <p>{{name}}</p>
    {{/rooms}}
    <br />
    <p>=========================</p>
    <br />
</script>

<script type="text/template" id="users_template">
    <br />
    <p>========== USU√ÅRIOS ==========</p>
    <br />
        {{#users}}
        <p><strong>{{.}}</strong></p>
        {{/users}}
    <br />
    <p>==============================</p>
    <br />
</script>

<script type="text/template" id="my_message_template">
    <p class="msg me">
        <strong>#{{name}}</strong>:
        {{#link}}
            <img src="{{link}}" alt="Imagem enviada por {{name}}" onload="loadedImage()">
        {{/link}}
        {{^link}}
            <span>{{msg}}</span>
        {{/link}}
    </p>
</script>

<script type="text/template" id="other_message_template">
    <p class="msg">
        <strong>#{{name}}</strong>:
        {{#link}}
            <img src="{{link}}" alt="Imagem enviada por {{name}}" onload="loadedImage()">
        {{/link}}
        {{^link}}
            <span>{{msg}}</span>
        {{/link}}
    </p>
</script>

<script type="text/template" id="info_template">
    <p class="aviso">
        {{tag}}{{^tag}}>>>{{/tag}} <span>{{info}}</span>
    </p>
</script>

<script type="text/template" id="inout_template">
    <br>
    <p class="inout">
        {{tag}}{{^tag}}>>>{{/tag}} <span>{{msg}}</span>
    </p>
</script>

<body>
    <div id="mensagens">
    </div>

    <div id="escrever_box">
        <span>>></span> <input id="escrever" placeholder="digite algo" autofocus />
        <audio src="/notification.wav" id="audio_notificacao"></audio>
    </div>
</body>
