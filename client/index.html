<head>
	<meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <title>Command Chat</title>
</head>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0;
        outline: none;
        font-family: 'Ubuntu Mono';
        font-size: 1.05em;
    }

    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: rgb(25, 25, 25);
        color: white;
        overflow: hidden;
        justify-content: space-between;
    }

    #mensagens {
        width: 100%;
        overflow: auto;
        padding: 15px;
    }

    #escrever_box {
        display: flex;
        border-top: 1px solid rgba(255,255,255,.2);
        align-items: center;
    }

    #escrever_box span {
        padding-left: 10px;
    }

    #escrever {
        padding: 20px 15px;
        background: transparent;
        color: white;
        width: 100%;
    }

    .aviso {
        opacity: .75;
        padding-bottom: 5px;
        display: block;
        word-wrap: break-word;
    }

    .msg {
        margin-bottom: 5px;
        display: block;
        word-wrap: break-word;
    }

    .msg span, .inout span {
        opacity: .75;
    }

    .me strong {
        color: #09edc3
    }

    /* Scroll 1 */
    *::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    *::-webkit-scrollbar-track {
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
    }
    *::-webkit-scrollbar-thumb {
        background-color: rgba(255,255,255,.5);
        border-radius: 10px;
    }
</style>

<script type="text/template" id="help_template">
    <p>======== COMMANDS ========</p>
    <br />
    {{#commands}}
    <p><strong>{{name}}</strong> {{description}}</p>
    {{/commands}}
    <br />
    <p>==========================</p>
    <br />
</script>

<script type="text/template" id="rooms_template">
    <p>========= SALAS =========</p>
    <br />
    {{#rooms}}
    <p>{{name}}</p>
    {{/rooms}}
    <br />
    <p>=========================</p>
    <br />
</script>

<script type="text/template" id="my_message_template">
    <p class="msg me">
        <strong>#{{name}}</strong>:
        <span class>{{msg}}</span>
    </p>
</script>

<script type="text/template" id="other_message_template">
    <p class="msg">
        <strong>#{{name}}</strong>:
        <span class>{{msg}}</span>
    </p>
</script>

<script type="text/template" id="info_template">
    <p class="aviso">
        {{info}}
    </p>
</script>

<script type="text/template" id="inout_template">
    <br>
    <p class="inout">
        >>> <span>{{msg}}</span>
    </p>
</script>

<body>
    <div id="mensagens">
    </div>

    <div id="escrever_box">
        <span>>></span> <input id="escrever" placeholder="type something" autofocus />
    </div>
</body>
